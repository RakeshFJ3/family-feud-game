<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Family Feud Game</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase SDKs -->
  <!-- Include Firebase libraries from their CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBf7wOHElMbU3sJ6eMwFPEmbqpuFgQZhkI",
      authDomain: "family-feud-game.firebaseapp.com",
      databaseURL: "https://family-feud-game-default-rtdb.firebaseio.com/",
      projectId: "family-feud-game",
      storageBucket: "family-feud-game.appspot.com",
      messagingSenderId: "938536548435",
      appId: "1:938536548435:web:33c00bc960d00f5bec6ea6"

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

</head>
<body>
  <div id="player-setup">
    <h1>Family Feud Game</h1>
    <input type="text" id="player-name" placeholder="Enter your name">
    <button id="join-game">Join Game</button>
  </div>

  <div id="game-play" style="display: none;">
    <!-- Top Bar -->
    <div id="top-bar">
      <!-- Players List -->
      <div id="players-list"></div>
      <!-- Secondary Host Controls -->
      <div id="secondary-host-controls" style="display: none;">
        <input type="file" id="question-file-input">
        <button id="load-questions">Load Questions</button>
        <button id="reset-game">Reset Game</button>
      </div>
    </div>

    <!-- Main Host Controls -->
    <div id="main-host-controls" style="display: none;">
      <button id="next-question">Next Question</button>
      <button id="reveal-answers">Reveal Answers</button>
    </div>

    <!-- Question -->
    <div id="question"></div>

    <!-- Answer Input -->
    <div id="answer-section">
      <input type="text" id="answer-input" placeholder="Enter your answer">
      <button id="submit-answer">Submit Answer</button>
    </div>

    <!-- Revealed Answers -->
    <div id="revealed-answers"></div>

    <!-- Answers List -->
    <div id="answers-list"></div>
  </div>

  <!-- Link to your JavaScript file -->
  <script src="app.js" defer></script>
</body>
</html>
